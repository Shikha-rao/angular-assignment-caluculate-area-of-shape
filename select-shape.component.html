<div class="cardSection">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Welcome to Shape Calculator</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Shape Calculator is an interactive web
        application. To the right you will find the 3
        step application. Follow the intstructions
        in each step . Clicking cancel will take
        you back to step 1. Enjoy!
      </p>
    </mat-card-content>
  </mat-card>
  <mat-card class="example-card shape-card-color">
    <mat-card-header>
      <mat-card-title>Step1 - Select Your Shape</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <form [formGroup]="selectShapeForm">
          <mat-radio-group aria-labelledby="example-radio-group-label" formControlName="shape" class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let shape of shapes" [value]="shape">
              {{shape}}
            </mat-radio-button>
          </mat-radio-group>

          <button mat-button style=" background: #35994f;" (click)="onNext()">Next</button>

          <button mat-button (click)="cancel()">Cancel</button>
        </form>



      </div>
    </mat-card-content>
  </mat-card>
</div>
